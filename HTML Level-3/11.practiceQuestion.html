<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 09</title>
</head>

<body>
    <header><h1>
        Registration Form
    </h1></header>

    <main>
        <form action="/actions">

            <input type="text" name="firstName" placeholder="First Name" id="firstName">
            <input type="text" name="lastName" placeholder="Last Name" id="lastName"><br><br>

            <label for="gender">
                Please Select Your Gender : 
            </label>
            <select name="gender" id="gender" id="">
                <option value="male" selected> Male </option>
                <option value="female"> Female </option>
                <option value="other"> Others </option>
            </select><br><br>

            Do You Agree To All Terms Of Services?
            <input type="checkbox" name="agreement" id="agreement" checked>
            <label for="agreement">
                Yes, I Agree.
            </label><br><br>

            <button type="submit"> Register </button>
        </form>
    </main>
</body>
</html>
