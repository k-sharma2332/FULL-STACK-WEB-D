<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons In HTML</title>
</head>

<body>
    <form action="https://www.google.com/search?q=query">
        Select Your Favourite Fruit :<br>
        <input type="radio" id="apple" name="query" value="Apple">
        <label for="apple"> Apple </label><br>

        <input type="radio" id="mango" name="query" value="Mango">
        <label for="mango"> Mango </label><br>

        <input type="radio" id="banana" name="query" value="Banana">
        <label for="banana"> Banana </label><br>
 
        <br><br>
        <button type="submit"> Submit </button>
    </form>
</body>

</html>
