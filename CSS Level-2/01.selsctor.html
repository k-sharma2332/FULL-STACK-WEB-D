<!--
    The Most Commmonly Used Selectors Are : 
#   A) Universal Selector : Denoted By * Symbol. It Is Used To Define Styles Implemented Throughout The Web-page.
#   B) Element Selector : It Is Used To Define Styles For All The Instances Of An Element Across The Whole Web-page.
#   C) ID Selector : It Is Used To Define Styles For Unique Elements Of The Page. Implemented Using # In CSS.
#   D) Class Selector : It Is Used To Implement Common Styling At Once For Elements Having Same Styling.
#   E) Attribute Selectors : It Is Used To Implement Common Styling For Similar Elements Having A Common Attribute.
-->
