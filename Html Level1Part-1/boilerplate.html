<!DOCTYPE html> <!-- This above statement tell us we use HTML5. -->
<html lang="en">
    <!--
        The <html> tag is the root element of an HTML document.
        The lang attriute specifies the language of the document's content.
    -->
<head>
    <!--
    Content meta-information about the document.
    Meta-information means hidden information.
    The contents of this tag are not shoen directly on the web-page.
    Also used to link our html files with CSS, JS scripts files.
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        HTML:Boiler Introduction
    </title>
    <!--
        Sets the title of the HTML document,which is displayed to the browser's title bar.
        The text inside the <title> tag is what will appear as the page title is the browser.
     -->
</head>
<body>
    <!--Contain the content of the HTML page that are directly displayed in the web browser.
        All visible content such as text, image,links, etc., go inside the <body>tag
    -->
    <p>Hello World!</p>
</body>
</html>
