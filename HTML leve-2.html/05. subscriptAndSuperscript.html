<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript And Superscript</title>
</head>

<body>
    <p>
        <h3>Examples Of Subscript In HTML : </h3>
        <ul><b>
            <li>
                2H + O<sub>2</sub> <==> 2H<sub>2</sub>0
            </b></li>
        </ul>

        <br>
        <h3>Examples Of Superscript In HTML : </h3>
        <ul><b>
            <li>
                a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
            </b></li>
        </ul>
    </p>    
</body>
</html>
