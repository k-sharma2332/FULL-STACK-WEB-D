<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Elements In HTML</title>
</head>

<!--
    Span is alse a generic container used to hold other HTML elements or groups together.
    It is an inline level Element.
-->

<body>
    <span>
    <p>Using Span tag to group image elements : </p>
    <img src = "Leetcode.ico" height = "40px" width = "40px">
    <img src = "HackerRank.ico" height = "40px" width = "40px">
    <img src = "CodeForces.ico" height = "40px" width = "40px">
    <img src = "CodingNinjas.ico" height = "40px" width = "40px">
    Tags Are Now Grouped Together.
    </span>
</body>
</html>
