<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics In HTML Tables</title>
</head>

<body>
    <table border="5px">
        <caption> Food Menu </caption>

        <thead>    <!-- Contains The Header Rows Of Table -->
            <tr>
                <th> Food Item Name </th>
                <th> Item Price </th>
            </tr>
        </thead>

        <tbody>    <!-- Contains The Data Rows Of Table -->
            <tr>
                <td> Chat </td>
                <td> 50 </td>
            </tr>
    
            <tr>
                <td> Samosa </td>
                <td> 15 </td>
            </tr>

            <tr>
                <td> Chilli Potato</td>
                <td> 80 </td>
            </tr>
        </tbody>

        <tfoot>    <!-- Contains The Header Rows Of Table -->
            <tr>
                <td> Sum </td>
                <td> 145 </td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
