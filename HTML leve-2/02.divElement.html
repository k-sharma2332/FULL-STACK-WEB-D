<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Division Tag In HTML</title>
</head>

<!--
    The <div> tag works as a container to group and hold other HTML elements together.
    It as a block level element.
-->

<body>
    <h3>Using 2 Div tags to group image elements : </h3><br>

    <div> Div 01<br>
        <img src = "Leetcode.ico" height = "40px" width = "40px">
        <img src = "HackerRank.ico" height = "40px" width = "40px">
    </div><br><br>

    <div> Div 02<br>
        <img src = "CodeForces.ico" height = "40px" width = "40px">
        <img src = "CodingNinjas.ico" height = "40px" width = "40px">
    </div>
</body>
</html>
