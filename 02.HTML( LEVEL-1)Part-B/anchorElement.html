<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag in html</title>
</head>
<body>
    <!--
    Anchor tag is used to add links to your page.
    In anchor element we use href whis is hyper-text reference it is type of attribute in html.
    It is basically two types of links Absolute link and Relative link.
    --> 
    <p>Absolute Link</p>

    <a href="https://www.google.com/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>

    <p>Relative Link</p>
    <a href="lists.html">Lists</a>
</body>
</html>
