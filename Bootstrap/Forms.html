<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Forms.css">
     
</head>
<body>
       <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control"  placeholder="Email" id="email" />
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">password</label>
                    <input type="text" class="form-control"  placeholder="password" id="password" />
                    
                </div>
            </div>
           
           
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">mumbai</option>
                    <option value="2">delhi</option>
                    <option value="3">pune</option>
                </select>
            </div>
           <div class="normal mb-3">
            <input type="checkbox" id="agree" />
            <label for="agree">Agree</label>
           
            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input"/>
                <label for="agreebs" class="form-check-label">Agree</label>
           </div>
           <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input"/>
            <label for="radiobs" class="form-check-label">Yes/No</label>
       </div>
       <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
        <label for="form-check-label" form="flexSwitchCheckDefault">Default switch checkbox input</label>


   </div>
        </form>
       </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
