<!--
#  The Most Commmonly Used Combinators Are : 
#  A) Descendant Combinators : They Are Used To Define Styling For Multi-Level Descendants Of A Parent Element Across The Page.
#
#  B) Adjacent Sibling Combinator : They Are Used To Define Styling For A Particular Element Across The Page Using A Combination
#     Of The Same-Level Element Present Before Them Along With Them Joined With A "+" Symbol.
#     For ex : p + h3 {}
#     This Will Define Styling For h3 Tag Present Just After A Paragraph Tab.
#
#  C) Child Combinators : They Are Used To Define Styling For All The Direct Descendants Of Elements Of A Particular Type
#     Across The Page. Here The Parnet And Child Are Saperated Using ">" Symbol.
#     For ex : span > button {}
#     This Will Select All The Buttons That Are Directly Present Inside All The Span Tags Present On The Page.1
#
#  D) 
-->
