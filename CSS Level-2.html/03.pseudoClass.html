<!--
#  Pseudo Classes : A Keyword Added To Selectors That Specify A Special State Of The Selected Elements.
#
#  A) Hover : This Pseudo Class Is Used To Apply Special Formatting To Elements That Is Shown When We Hover Over Them.
#  B) Active : This Pseudo Class Is Used To Apply Special Formatting To Elements When They Are Present In Their Active State.
#  C) Checked : Used To Change The Styling Of Radio Buttons Checkboxes When They Are In Checked State.
#  D) Nth Of Type : Used To Apply Styling To Certain Elements Present On Specific Number Or Pattern.
-->
