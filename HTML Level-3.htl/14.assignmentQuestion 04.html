<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question 03</title>
</head>

<body>

    <header><h1>
        Feedback Form
    </h1></header>

    <body>
        <form action="/action">

            <label for="name"> Name : </label>
            <input type="text" name="name" id="name" placeholder="Write Your Name "><br><br>

            <label for="email"> Email : </label>
            <input type="email" name="email" id="email" placeholder="Write Your Email "><br><br>

            <label for="message">Message : </label><br>
            <textarea name="message" id="message"></textarea><br><br>

            Rate Us Out Of 5 :<br>
            <input type="radio" id="01" name="rating">
            <label for="01"> 1 </label><br>
            <input type="radio" id="02" name="rating">
            <label for="02"> 2 </label><br>
            <input type="radio" id="03" name="rating">
            <label for="03"> 3 </label><br>
            <input type="radio" id="04" name="rating">
            <label for="04"> 4 </label><br>
            <input type="radio" id="05" name="rating">
            <label for="05"> 5 </label><br><br>

            <button type="submit"> Send Your Message!</button>
        </form>
    </body>
</body>

</html>
