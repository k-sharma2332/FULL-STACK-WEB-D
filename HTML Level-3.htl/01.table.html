<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>

<body>
    <table border="5px">
        <caption> Food Menu </caption>
        <tr>
            <th> Food Item Name </th>
            <th> Item Price </th>
        </tr>

        <tr>
            <td> Chat </td>
            <td> 50 </td>
        </tr>
 
        <tr>
            <td> Samosa </td>
            <td> 15 </td>
        </tr>

        <tr>
            <td> Chilli Potato</td>
            <td> 80 </td>
        </tr>
    </table>

</body>

</html>
