<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes In HTML</title>
</head>

<!-- The Checked Attribute Ensures The Checkbox Is Checked By Default In The Web-page. -->

<body>
        <form action="">
            <input type="checkbox" id="age" name="age" checked>
            <label for="age"> I Am 18+ </label>
        </form>
</body>
</html>
