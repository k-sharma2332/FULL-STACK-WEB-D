<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha channel</title> 
    <link rel="stylesheet" href="Alpha channel.css">
</head>
<body>
    <!--
        sets the opacity for a color range 0 to 1
        It apply only div element.
    -->
    <div id="Alpha">
        <h2>heading</h2>
    </div>
    <!-- 
        Sets the opacity for the element range from 0 to 1.
        It apply all the elements.
    -->
    <div id="opacity">
        <h2>heading</h2>
        <button>click me</button>
        
    </div>
</body>
</html>
